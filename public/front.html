<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Real-Time Chatting App</title>
    <style>
        /* Base Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            margin-bottom: 40px;
            font-size: 2rem;
            color: #00bcd4;
        }

        .login-container {
            background-color: #1f1f1f;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 188, 212, 0.2);
            width: 300px;
        }

        .login-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 6px;
            background-color: #2c2c2c;
            color: #ffffff;
        }

        .login-container input::placeholder {
            color: #aaaaaa;
        }

        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #00bcd4;
            border: none;
            border-radius: 6px;
            color: #121212;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .login-container button:hover {
            background-color: #0097a7;
        }

        .error {
            color: #ff5252;
            margin-bottom: 10px;
            font-size: 0.9rem;
            display: none;
        }
    </style>
</head>

<body>

    <h1>Real-Time Chatting App</h1>

    <div class="login-container">
        <div class="error" id="errorMsg">Please fill in both fields.</div>
        <input type="text" id="username" placeholder="Enter username" />
        <input type="password" id="password" placeholder="Enter password" />
        <button id="loginBtn">Login</button>
    </div>

    <script>
        const loginBtn = document.getElementById("loginBtn");
        const usernameInput = document.getElementById("username");
        const passwordInput = document.getElementById("password");
        const errorMsg = document.getElementById("errorMsg");

        loginBtn.addEventListener("click", () => {
            const username = usernameInput.value.trim();
            const password = passwordInput.value.trim();
            const email = username;
            if (!username || !password) {
                errorMsg.style.display = "block";
            } else {
                errorMsg.style.display = "none";
                console.log("Sending login data:", email, password);

                fetch("http://localhost:3000/api/login", {  
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ email, password })
                })
                    .then(response => response.json())
                    .then(data => {


                        if (data.accessToken) {
                            localStorage.setItem("accessToken", data.accessToken); // store JWT
                            window.location.href = "index.html"; // redirect to homepage
                        }
                        if (data.errors) {
                            errorMsg.textContent = data.errors.map(e => e.msg).join(', ');
                            errorMsg.style.display = "block";
                        }

                    })
                    .catch(err => {
                        console.error("Login error:", err);
                        errorMsg.textContent = "An error occurred. Try again.";
                        errorMsg.style.display = "block";
                    });
            }
        });
    </script>

</body>

</html>
